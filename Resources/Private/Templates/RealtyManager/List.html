<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/ChrisGruen/RealtyManager/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h2>Wir bieten Dir folgende Objekte an:</h2><br />

<f:for each="{objects}" as="object">
<div class="row list-immo-row">
	<div class="col-lg-9">
		<f:link.action action="detail" arguments="{objUid : object.uid}">
		   <span class="font-weight-bold">{object.title}</span>
		</f:link.action>
		<br />
		<n:feature object='{object.uid}' />
		<div class="list-teaser">
		   <f:format.html><f:format.crop maxCharacters="200">{object.teaser}</f:format.crop></f:format.html>
		</div>
		<div class="row list-details">
			<div class="col w-25">{object.living_area} mÂ²</div>
			<div class="col">Kaltmiete: {object.rent_excluding_bills} EUR</div>
			<div class="col">Nebenkosten: {object.extra_charges} EUR</div>
		</div>
		<div class="row mt-3 mb-3">
			<div class="col row_feature_icons">
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/barrierefrei-inaktiv.png')}" /></div>
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/tv-inaktiv.png')}" /></div>
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/moeblierung-inaktiv.png')}" /></div>
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/reinigung-inaktiv.png')}" /></div>
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/bike-inaktiv.png')}" /></div>
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/waschmaschine-inaktiv.png')}" /></div>
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/kueche-inaktiv.png')}" /></div>
				<div class="feature_icons"><img src="{f:uri.image(src: 'EXT:realty_manager/Resources/Public/Icons/zusatzkosten-inaktiv.png')}" /></div>
			</div>
		</div>
	</div>
	<div class="col-lg-3">
		Bilder
	</div>
</div>
</f:for>
	
</html>
