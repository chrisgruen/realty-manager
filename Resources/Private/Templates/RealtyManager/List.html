<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/ChrisGruen/RealtyManager/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h3>Wir bieten Dir folgende Objekte an:</h3>

<div class="ajax-loading"><img src="fileadmin/layout/images/ajax-loader-3.gif" /></div>
<div id="ajaxSearchResult">
	<f:if condition="{objects}">
		<f:then>
			<f:if condition="{objects -> f:count()} > {itemsPerPage}">
				<f:then>
					<div class="show-count-obj {itemsPerPage}"> ({count_objects} Objekte)</div>
					<f:widget.paginate objects="{objects}" as="subObjects" configuration="{itemsPerPage: itemsPerPage, insertAbove: 1, insertBelow: 1, maximumNumberOfLinks: 5}">
						<hr />
						<f:for each="{subObjects}" as="object">
							<f:render partial="List/Item" arguments="{_all}" />
						</f:for>
					</f:widget.paginate>
				</f:then>
				<f:else>
					<div class="row list-immo-row pb-3">
						<div class="col">
							<div class="show-count-obj"> ({count_objects} objekte)</div>
						</div>
					</div>
					<f:for each="{objects}" as="object">
						<f:render partial="List/Item" arguments="{_all}" />
					</f:for>
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			Keine Objekte vorhanden!
		</f:else>
	</f:if>
</div>
<f:asset.script identifier="ajax_paging" src="EXT:realty_manager/Resources/Public/JavaScript/AjaxPagination.js" />
</html>
