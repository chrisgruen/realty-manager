<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<h3>Suchkriterien</h3><br />
<f:form action="search" pageUid="13" id="searchform" controller="RealtyManager">
	<div class="form-group">
		<label for="house_type">Wohnform</label>
	    <f:form.select name="house_type"  class="form-control form-control-sm" options="{housetypes}" optionValueField="key" optionLabelField="value" value="{search.house_type}" />
	</div>
	<div class="form-group">
		<label for="apartment_type">Untertypwohnform</label>
	    <f:form.select name="apartment_type"  class="form-control form-control-sm select-city" options="{apartmenttypes}" optionValueField="key" optionLabelField="value" value="{apartment_type}" />
	</div>
	<div class="form-group">
		<label for="employer">Anbieter</label>
	    <f:form.select name="employer"  class="form-control form-control-sm" options="{employers}" optionValueField="key" optionLabelField="value" value="{employer}" />
	</div>
	<div class="form-group">
		<label for="city">Stadt</label>
	    <f:form.select name="city"  class="form-control form-control-sm select-city" options="{cities}" optionValueField="key" optionLabelField="value" value="{city}" />
	</div>
	<f:if condition="{showDistricts}">	
		<div id="ajaxSelectDistrictResult">
			<div class="form-group form-districts">
				<label for="district">Stadtteil</label>
			    <f:form.select name="district" class="form-control form-control-sm" options="{districts}" optionValueField="key" optionLabelField="value" value="{district}" />
			</div>
		</div>
	</f:if>
	<div class="form-group">
		<label class="label-radio" for="furnished">Möbliert</label>
		<div class="form-check form-check-inline">
  			<f:form.radio name="furnished" id="furnished1"class="form-check-input" value="1" />
  			<label class="form-check-label" for="furnished1">ja</label>
		</div>
		<div class="form-check form-check-inline">
  			<f:form.radio name="furnished" id="furnished2"class="form-check-input" checked="checked" value="0" />
  			<label class="form-check-label" for="furnished2">egal</label>
		</div>
	</div>
	<div class="form-group">
		<label class="label-radio" for="kitchen">Küche vorhanden</label>
		<div class="form-check form-check-inline">
  			<f:form.radio name="fitted_kitchen" id="kitchen1"class="form-check-input" value="1" />
  			<label class="form-check-label" for="kitchen1">ja</label>
		</div>
		<div class="form-check form-check-inline">
  			<f:form.radio name="fitted_kitchen" id="kitchen2"class="form-check-input" checked="checked" value="0" />
  			<label class="form-check-label" for="kitchen2">egal</label>
		</div>
	</div>
	<div class="form-group">
		<label class="label-radio" for="barrier_free">Barrierefrei</label>
		<div class="form-check form-check-inline">
  			<f:form.radio name="barrier_free" id="barrier_free1"class="form-check-input" value="1" />
  			<label class="form-check-label" for="barrier_free1">ja</label>
		</div>
		<div class="form-check form-check-inline">
  			<f:form.radio name="barrier_free" id="barrier_free2"class="form-check-input" checked="checked" value="0" />
  			<label class="form-check-label" for="barrier_free2">egal</label>
		</div>
	</div>
	<div class="form-group">
		<label class="label-radio" for="cleanservice">Hausreinigung</label>
		<div class="form-check form-check-inline">
  			<f:form.radio name="cleaning" id="cleanservice1"class="form-check-input" value="1" />
  			<label class="form-check-label" for="cleanservice1">ja</label>
		</div>
		<div class="form-check form-check-inline">
  			<f:form.radio name="cleaning" id="cleanservice2"class="form-check-input" checked="checked" value="0" />
  			<label class="form-check-label" for="cleanservice2">egal</label>
		</div>
	</div>
	<div class="form-group">
		<label class="label-radio" for="bike_room">Fahrradraum</label>
		<div class="form-check form-check-inline">
  			<f:form.radio name="bicycleroom" id="bike_room1"class="form-check-input" value="1" />
  			<label class="form-check-label" for="bike_room1">ja</label>
		</div>
		<div class="form-check form-check-inline">
  			<f:form.radio name="bicycleroom" id="bike_room2"class="form-check-input" checked="checked" value="0" />
  			<label class="form-check-label" for="bike_room2">egal</label>
		</div>
	</div>
	<div class="form-group">
		<label class="label-radio" for="washroom">Waschmaschinenraum</label>
		<div class="form-check form-check-inline">
  			<f:form.radio name="washingroom" id="washroom1"class="form-check-input" value="1" />
  			<label class="form-check-label" for="washroom1">ja</label>
		</div>
		<div class="form-check form-check-inline">
  			<f:form.radio name="washingroom" id="washroom2"class="form-check-input" checked="checked" value="0" />
  			<label class="form-check-label" for="washroom2">egal</label>
		</div>
	</div>

	<div class="form-group">
		<label for="rent">Kaltmiete:</label><br />
		<span style="padding-left: 5px; padding-right: 5px;">von:</span>
		<f:form.select name="rent_from" class="selectcol" options="{rentprices}" optionValueField="key" optionLabelField="value" value="{search.rent_from}" />
		<span style="padding-left: 5px; padding-right: 5px;">bis:</span>
		<f:form.select name="rent_to" class="selectcol" options="{rentprices}" optionValueField="key" optionLabelField="value" value="{price_last}" />
	</div>
	<div class="form-group">
		<label for="living_area">Mietfläche:</label><br />
		<span style="padding-left: 5px; padding-right: 5px;">von:</span>
		<f:form.select name="living_area_from" class="selectcol" options="{areas}" optionValueField="key" optionLabelField="value" value="{search.living_area_from}" />
		<span style="padding-left: 5px; padding-right: 5px;">bis:</span>
		<f:form.select name="living_area_to" class="selectcol" options="{areas}" optionValueField="key" optionLabelField="value" value="{area_last}" />
	</div>
	<div class="form-group">
		<f:form.submit class="f-submit" value="Suchen" />
	</div>
</f:form>

<f:asset.script identifier="ajax_form" src="EXT:realty_manager/Resources/Public/JavaScript/Ajax.js" />

</html>
